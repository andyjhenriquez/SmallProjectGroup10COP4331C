<!DOCTYPE html>
<html lang="en">

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<script type="text/javascript" src="js/code.js"></script>
	<script type="text/javascript" src="js/md5.js"></script>
	<link href="css/styles.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	<title>Sign Up</title>
</head>

<body style="background-image: url('background.jpg');">

	<div class="container py-5 h-100">
		<div class="row d-flex justify-content-center align-items-center h-100">
			<div class="col-xl-6">
				<div class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden">
					<div class="card-body p-md-5 mx-md-4">
						<div class="text-center">
							<img src="contactmanager.png" style="width: 150px;" alt="logo">
							<h4 class="mt-1 mb-4 pb-1">My Contact Manager</h4>
						</div>

						<form id="registerForm">
							<div class="form-floating mb-3">
								<input type="text" class="form-control" id="firstName" placeholder="myfirstname"
									required autofocus>
								<label for="firstName">First Name</label>
							</div>
							<div class="form-floating mb-3">
								<input type="text" class="form-control" id="lastName" placeholder="mylasttname" required
									autofocus>
								<label for="lastName">Last Name</label>
							</div>

							<div class="form-floating mb-3">
								<input type="text" class="form-control" id="emailAddress" placeholder="myemailaddress"
									required autofocus>
								<label for="emailaddress">Email Address</label>
							</div>

							<div class="form-floating mb-3">
								<input type="text" class="form-control" id="phoneNumber" placeholder="myphonenumber"
									required autofocus>
								<label for="phoneNumber">Phone Number</label>
							</div>

							<hr>

							<div class="form-floating mb-3">
								<input type="text" class="form-control" id="inputUsername" placeholder="myusername"
									required autofocus>
								<label for="inputUsername">Username</label>
							</div>

							<div class="form-floating mb-3">
								<input type="password" class="form-control" id="inputPassword" placeholder="Password">
								<label for="inputPassword">Password</label>
							</div>

							<div class="form-floating mb-3">
								<input type="password" class="form-control" id="inputConfirmPassword"
									placeholder="Password">
								<label for="inputConfirmPassword">Confirm Password</label>
							</div>

							<div class="d-grid mb-2">
								<button class="btn btn-lg btn-primary btn-login fw-bold text-uppercase"
									type="submit">Sign Up</button>
							</div>

							<a class="d-block text-center mt-2 small" href="index.html">Have an account? Sign In</a>

							<hr class="my-4">

						</form>

					</div>
				</div>
			</div>
		</div>
	</div>

</body>
<script>
	window.addEventListener("load", function () {
	   //not jquery!
	   // Access the form element...
	   var form = document.getElementById("registerForm");
	   
	   // ...and take over its submit event.
	   form.addEventListener("submit", function (event) {
		   event.preventDefault(); // prevent form submission and reloading the page.
   
		   doRegister();
	   });
   });
   </script>
</html>
