<!DOCTYPE html>
<html lang="en">

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<script type="text/javascript" src="js/code.js"></script>
	<script type="text/javascript" src="js/md5.js"></script>
	<link href="css/styles.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	<title>Sign Up</title>
</head>

<body>

	<div class="container-fluid ps-md-0">
		<div class="d-flex justify-content-center">
		  <div class=" d-none d-md-flex col-md-4 col-lg-6 bg-image">
			<div class="login d-flex align-items-center py-5">
				<div class="container">
					<div class="row">
					  <div class="fade-in-text col-md-9 col-lg-8 mx-auto" >
						<h1 class="ls-tight font-bolder display-6 mb-5">
							A simple way to manage all your contacts in one place.
						  </h1>
						  <h4 class="ls-tight font-bolder display-8 mb-5">
							This is our Group 10 COP 4331 project.
						 </h4>

						</div>
					</div>
				</div>
			  </div>
			</div>

		  <div class="col-md-8 col-lg-6">
			<div class="login d-flex align-items-center py-5">
			  <div class="container">
				<div class="row">
				  <div class="col-md-9 col-lg-8 mx-auto">
					<h1 class="ls-tight font-bolder display-6 mb-5">
						Welcome to <b>Contact Manager</b>!
					</h1>
					<p>Please Sign Up</p>
		
						<form id="registerForm" onsubmit="return false;">
							<div class="form-floating mb-3">
								<input type="text" class="form-control" id="firstName" placeholder="myfirstname"
								 minlength="2" maxlength="8" required autofocus>
								<label for="firstName">First Name</label>
							</div>
							<div class="form-floating mb-3">
								<input type="text" class="form-control" id="lastName" placeholder="mylasttname" 
								required minlength="2" maxlength="8" autofocus>
								<label for="lastName">Last Name</label>
							</div>

							<div class="form-floating mb-3">
								<input type="email" class="form-control" id="emailAddress" placeholder="myemailaddress"
								pattern=".+@globex\.com" required  autofocus>
								<label for="emailaddress">Email Address</label>
							</div>

							<div class="form-floating mb-3">
								<input type="tel" class="form-control" id="phoneNumber" placeholder="myphonenumber"
								rpattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"  minlength="10" maxlength="10" required autofocus>
								<label for="phoneNumber">Phone Number</label>
							</div>

							<hr>

							<div class="form-floating mb-3">
								<input type="text" class="form-control" id="inputUsername" placeholder="myusername"
								 minlength="2" maxlength="8" required autofocus>
								<label for="inputUsername">Username</label>
							</div>

							<div class="form-floating mb-3">
								<input type="password" class="form-control" id="inputPassword" placeholder="Password" required minlength="2" maxlength="8">
								<label for="inputPassword">Password</label>
							</div>

							<div class="form-floating mb-3">
								<input type="password" class="form-control" id="inputConfirmPassword"
								required minlength="2" maxlength="8" placeholder="Password">
								<label for="inputConfirmPassword">Confirm Password</label>
							</div>

							<div class="d-grid mb-2">
								<button class="btn btn-lg btn-primary btn-login fw-bold text-uppercase" type="submit">Sign Up</button>
							</div>

							<a class="d-block text-center mt-2 small" href="index.html">Have an account? Sign In</a>

							<hr class="my-4">

						</form>
					</div>
				</div>
			  </div>
			</div>
		  </div>
		</div>
	  </div>
	  
</body>
<script>
	window.addEventListener("load", function () {
	   //not jquery!
	   // Access the form element...
	   var form = document.getElementById("registerForm");
	   
	   // ...and take over its submit event.
	   form.addEventListener("submit", function (event) {
		   event.preventDefault(); // prevent form submission and reloading the page.
   
		   doRegister();
	   });
   });
   </script>
</html>

</html>
