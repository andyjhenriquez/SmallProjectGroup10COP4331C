<!DOCTYPE html>
<html lang="en">

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<script type="text/javascript" src="js/code.js"></script>
	<script type="text/javascript" src="js/md5.js"></script>
	<link href="css/styles.css" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	<title>Sign in</title>
</head>

<body>
	<div class="container-fluid ps-md-0">
		<div class="d-flex justify-content-center">
		  <div class="col-md-8 col-lg-6 bg-image">
			<div class="login d-flex align-items-center py-5">
			<div class="container">
				<div class="row">
				  <div class="fade-in-text col-md-9 col-lg-8 mx-auto" >
					
						<h1 class="ls-tight font-bolder display-6 mb-5">
							Manage all your contacts in one place.
						</h1>
						<h4 class="ls-tight font-bolder display-8 mb-5">
						   This is our Group 10 COP 4331 project.
						</h4>
				  </div>
				</div>
			</div>
		  </div>
		</div>

		  <div class="col-md-8 col-lg-6">
			<div class="login d-flex align-items-center py-5">
			  <div class="container">
				<div class="row">
				  <div class="col-md-9 col-lg-8 mx-auto">
						<h1 class="mb-5">Contact Manager</h1>
						<h1 class="ls-tight font-bolder display-6 mb-5">
							Welcome Back!
						</h1>
						<p>Please Sign In</p>
	  
					<!-- Sign In Form -->
					<form id="loginForm">
					  <div class="form-floating mb-3">
						<input type="username" class="form-control" id="floatingUsername" placeholder="Username">
						<label for="floatingUsernam">Username</label>
					  </div>
					  <div class="form-floating mb-3">
						<input type="password" class="form-control" id="floatingPassword" placeholder="Password">
						<label for="password">Password</label>
					  </div>
	  
	  
					  <div class="d-grid">
						<button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2" type="submit">Sign in</button>
						<div class="text-center">
						  <a class="small" href="signup.html">Don't have an account? Sign Up</a>
						</div>
					  </div>
	  
					</form>
				  </div>
				</div>
			  </div>
			</div>
		  </div>
		</div>
	  </div>

</body>
<script>
	window.addEventListener("load", function () {
	   //not jquery!
	   // Access the form element...
	   var form = document.getElementById("loginForm");
	   
	   // ...and take over its submit event.
	   form.addEventListener("submit", function (event) {
		   event.preventDefault(); // prevent form submission and reloading the page.
   
		   doLogin();
	   });
   });
   </script>
</html>
